name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
      
    - name: Merge dev to main
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout main
        git fetch origin dev
        git merge origin/dev
        git push origin main
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 프로젝트 디렉토리로 이동
          cd /home/ubuntu/salemale
          
          # Git에서 최신 코드 가져오기 (dev → main 머지 후)
          git pull origin main
          
          # BE 폴더로 이동 (Spring Boot 실행)
          cd BE
          
          # .env 파일 생성 (GitHub Secrets 사용)
          cat > .env << EOF
          LOCAL_DB_URL=${{ secrets.RDS_URL }}
          LOCAL_DB_USERNAME=${{ secrets.RDS_USERNAME }}
          LOCAL_DB_PASSWORD=${{ secrets.RDS_PASSWORD }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          SPRING_PROFILES_ACTIVE=prod
          SERVER_PORT=8080
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=86400000
          DOCKERHUB_USERNAME=${{ secrets.DOCKER_USERNAME }}
          EOF
          
          # Docker Compose 실행 (v2 우선, v1 폴백)
          if docker compose version >/dev/null 2>&1; then
            DC="docker compose"
          else
            DC="docker-compose"
          fi

          $DC down --remove-orphans || true
          $DC pull
          $DC up -d --force-recreate --remove-orphans --wait
          
          # 배포 상태 확인
          sleep 10
          docker-compose ps

