server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집 (자동 발견)
  # 다른 docker-compose 프로젝트의 컨테이너도 수집 가능하도록 필터 제거
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # 프로젝트 필터 제거: 모든 컨테이너 스캔 후 이름으로 필터링
    relabel_configs:
      # 컨테이너 이름을 라벨로 추가
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # 컨테이너 ID를 라벨로 추가
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # 서비스 이름을 라벨로 추가 (없을 수 있음)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(.*)'
        target_label: 'service'
      
      # 프로젝트 이름을 라벨로 추가 (없을 수 있음)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: '(.*)'
        target_label: 'compose_project'
      
      # 로그 파일 경로 설정
      - source_labels: ['__meta_docker_container_id']
        regex: '(.+)'
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'
      
      # salemale로 시작하는 모든 컨테이너 수집 (BE + AI 서버 포함)
      # 예: salemale-app, salemale-ai, salemale-redis 등
      - source_labels: ['container']
        regex: '^salemale-.*'
        action: keep

